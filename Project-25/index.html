<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

    <div class="one">
      <div class="two">
        <div class="three">
        </div>
      </div>
    </div>
  
  <style>
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after { 
      box-sizing: inherit; 
    }
  
    div {
      width: 100%;
      padding: 100px;
    }
  
    .one {
      background: thistle;
    }
  
    .two {
      background: mistyrose;
    }
  
    .three {
      background: coral;
    }
  </style>
  
  <button></button>
  <script>
const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e){
    console.log(this.classList.value);
    // e.stopPropagation();//Stop bubbling
}

divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true
}));
// Using a real life scenerio with a button, prevents the button from clicking more than once
button.addEventListener('click', ()=> {
    console.log('click!!!');
}, {
    once: true
});
  </script>
  </body>
</html>
